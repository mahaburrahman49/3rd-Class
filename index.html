<!DOCTYPE html>
<html>
	<head>
		<title>Application Form Design</title>
	</head>
	<body>
	<h1>Application Form Design</h1>
		<form name="" action="" method="">
		   <h4>Your First Name</h4>
			<input type="text" placeholder="Your Name*" required>&nbsp; &nbsp; 
		    <h4>Your Last Name</h4>
			<input type="text" placeholder="Surname"><br></br>
			<h4>Your Gmail</h4>
			<input type="text" placeholder="Mobile Or Email" value="@gmail.com"><br><br>
			<h4>Your Password</h4>
			<input type="password" placeholder="New Password">
			<label for="male"><h3>Date of birth</h3></label>
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option selected>5</option>
				<option>6</option>
				<option>7</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
			</select>
			<select>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option selected>Apr</option>
				<option>May</option>
				<option>Jun</option>
				<option>July</option>
				<option>August</option>
				<option>Sept</option>
				<option>Oct</option>
				<option>Nov</option>
				<option>Dec</option>
			</select>
			<select>
				<option>1991</option>
				<option>1992</option>
				<option>1993</option>
				<option selected>1994</option>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
			</select>
			<input type="date">
			<label for="female"><h3>Gender</h3></label>
			<label><input id="male" type="radio" name="gender">Male</label>
			<label><input id="female" type="radio" name="gender">Female</label>
			<label><input id="Custom" type="radio" name="gender">Custom</label><br><br><br>
			<h4>Courses</h4>
			<label><input type="checkbox">Grphic Design</label><br>
			<input type="checkbox">Web Design <br>
			<input type="checkbox">Digital Marketing<br>
			<input type="checkbox">Digital Marketing<br><br>
			<textarea rows="10" cols="50"></textarea><br><br><br>
			<input type="file"><br><br>
			<input type="submit" value="Signup">
			<button type="submit">Login</button><br><br><br><br><br><br><br><br><br>
		</form>
	          <h2>Audio</h2><br>
		<audio controls loop>
			<source src="audio_video_file/audio.mp3" type="audio/mp3">
		</audio></br></br>
		<h2>Video</h2></br>
		<video muted autoplay controls width="400">
			<source src="audio_video_file/video.mp4" type="video/mp4">
		</video>
		
		<iframe src="https://prothomalo.com/" width="400" height="500"></iframe>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/wtEKXRs_xac" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3104.3520873150237!2d90.40305171443745!3d23.780865493529987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c773d4c51555%3A0xc64f334b35dcc70d!2sUY%20LAB!5e1!3m2!1sen!2sbd!4v1635435503567!5m2!1sen!2sbd" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
	
       </body>
       </html>
